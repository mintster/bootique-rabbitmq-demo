log:
  useLogbackConfig: true

rabbitmq:
  connections:
    bqConnection:
      type: 'amqp'
      automaticRecoveryEnabled: true
      connectionTimeout: 60
      handshakeTimeout: 60
      host: localhost
      password: guest
      port: 5672
      username: guest
      virtualHost: /
  exchanges:
   bqMessages:
     autoDelete: false
     durable: true
     internal: false
     type: TOPIC
   bqReservations:
     autoDelete: false
     durable: true
     internal: false
     type: TOPIC
  queues:
   bqMessages:
     autoDelete: false
     durable: true
     exclusive: false
   bqReservations:
     autoDelete: false
     durable: true
     exclusive: false


